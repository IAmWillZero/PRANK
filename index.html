<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quieres ser mi novia? 💕</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: pink;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background: #4caf50;
      color: white;
    }
    #no {
      background: #f44336;
      color: white;
      position: absolute;
    }

    /* Estilo para el div flotante */
    #mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 1.5em;
      color: #e91e63;
      text-align: center;
      transition: transform 0.4s ease;
      z-index: 1000;
    }
    #mensaje.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <h1>¿Quieres ser mi novia? 💕</h1>
  <button id="yes">Sí</button>
  <button id="no">No</button>

  <!-- El div oculto -->
  <div id="mensaje">¡Sabía que aceptarías! ❤️<br>Mañana te invito un caramelo 🍬</div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const mensaje = document.getElementById("mensaje");

    // Mostrar el mensaje flotante
    yesBtn.addEventListener("click", () => {
      mensaje.classList.add("show");
    });

    // Hacer que el botón "No" escape
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
